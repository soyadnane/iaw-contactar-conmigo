<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Página principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <link rel="stylesheet" href="./index1.css"> -->
</head>

<body>
  <!-- Navigation -->

  <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">Adnane</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse show" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active text-light" aria-current="page" href="#">Sobre mí</a>
          <a class="nav-link text-light" href="#">Curriculum</a>
          <a class="nav-link text-light" href="#">Sígueme</a>
        </div>
      </div>
    </div>
  </nav>
  <br>

  <div class="bg-image"
    style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg'); height: 80vh">


    <!-- Debes envolver el contenido en un jumbotron haciendo uso de las clases correspondientes -->
    <div class="jumbotron">
      <h1 class="display-4">Añan</h1>
      <p class="lead">Nadie es tan grande que no pueda aprender, ni tan pequeño que no pueda enseñar</p>
      <hr class="my-4">
      <a class="btn btn-primary btn-lg" href="#" role="button">Aprende más</a>
    </div>
  </div>

  <br>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <div class="container my-auto">
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group row">
            <label class="col-12 col-form-label" for="nombre">Nombre</label>
            <div class="col-8">
              <input id="nombre" name="nombre" placeholder="Introduce tu nombre" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="correo" class="col-12 col-form-label">Correo</label>
            <div class="col-8">
              <input id="correo" name="correo" placeholder="Introduce tu correo" type="text" class="form-control"
                aria-describedby="correoHelpBlock">
              <span id="correoHelpBlock" class="form-text text-muted">Nunca compartimos tu correo con nadie</span>
            </div>
          </div>
          <div class="form-group row">
            <label for="asusto" class="col-12 col-form-label">Asunto</label>
            <div class="col-8">
              <input id="asusto" name="asusto" placeholder="Asunto" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-12 col-form-label" for="mensaje">Mensaje</label>
            <div class="col-8">
              <textarea id="mensaje" name="mensaje" cols="40" rows="5" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group row col-12">
            <div class="offset-4 col-8">
              <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <br>


  <footer class="bg-secondary text-white text-center">
    <div class="container">
      <div class="row">
        <div class="col">
          <ul class="list-unstyled list-inline">
            <li class="list-inline-item">
              <a href="https://twitter.com" target="_blank" class="text-white">Twitter</a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.youtube.com" target="_blank" class="text-white">YouTube</a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.instagram.com" target="_blank" class="text-white">Instagram</a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.facebook.com" target="_blank" class="text-white">Facebook</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
